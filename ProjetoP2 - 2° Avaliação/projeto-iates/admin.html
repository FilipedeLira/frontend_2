<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Admin</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <img src="images/barco1.png" alt="ícone de barco" />
          <div class="headtitle">
            <h1>Luxo</h1>
            <h2>Aluguel de iates</h2>
          </div>
        </div>

        <nav>
          <ul class="navmenu">
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="aluguel.html">Aluguel de iates</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="tripulacao.html">Tripulação</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="admin.html" class="accent">Admin</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="pagtitle">
          <div class="bgtitle"></div>
          <h2>Área Administrativa</h2>
        </div>

        <form id="form-login">
          <div class="entry">
            <label for="email">E-mail</label>
            <input type="email" id="email" required />
          </div>

          <div class="entry">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required />
          </div>

          <div class="buttons">
            <button type="submit" class="button">Entrar</button>
          </div>

          <p id="mensagem-erro" style="color: red; margin-top: 10px;"></p>
        </form>
      </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
    <script>
      $(document).ready(function () {
        $('#form-login').on('submit', function (e) {
          e.preventDefault();

          var objLoginSenha = {
            email: $('#email').val(),
            senha: $('#senha').val()
          };

          if (validarUsuario(objLoginSenha)) {
            window.location.href = 'mensagens.html';
          } else {
            $('#mensagem-erro').text('E-mail e Senha inválidos');
          }
        });
      });
    </script>
  </body>
</html>
